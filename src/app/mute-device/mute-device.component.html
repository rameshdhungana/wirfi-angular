<div class="row justify-content-center align-items-center">
    <div class="col-12 text-center text-white ">

        <button class="pull-right " mat-button mat-dialog-close>&#10005;</button>
        <h5 class="pb-1">Enter Mute Duration</h5>


    </div>
    <div class="col-md-12 text-center pb-2">
        <div class="d-flex justify-content-center">
            <form #muteDeviceForm='ngForm' (ngSubmit)='muteDevice(muteDeviceForm)'>
                <ngb-timepicker [required]="true" name="device_mute_time" [(ngModel)]="time" ngModel></ngb-timepicker>
                <button [ngClass]="{'disabled':muteButtonClicked}" type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </div>
</div>
