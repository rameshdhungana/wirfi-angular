<div class="row justify-content-center align-items-center">
    <div class="col-md-12 text-center text-white ">
        <h5 *ngIf="data.is_muted" class="pb-1">Enter Mute Duration</h5>
        <h5 *ngIf="!data.is_muted"> Are you sure you want to UnMute Device?</h5>
    </div>
    <div class="col-md-12 text-center text-white pb-2">
        <form *ngIf="data.is_muted ;else unMuteConfirmation" #muteDeviceForm='ngForm'
              (ngSubmit)='muteDevice(data.device_id,data.is_muted,muteDeviceForm)'>
            <div class="d-flex justify-content-center">
                <ngb-timepicker name="device_mute_time" [(ngModel)]="time" ngModel></ngb-timepicker>
            </div>
            <small class=" text-center d-block mt-1 mb-3 " *ngIf="timeNotEntered">Please Enter Valid Hour and Minute
                value
            </small>
            <button [disabled]="muteButtonClicked" type="submit" class="btn  btn-light">
                Mute
                <i *ngIf="muteButtonClicked" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
            </button>
        </form>
        <ng-template #unMuteConfirmation>
            <div class="d-block pt-3">
                <p class="pb-3">Device is Muted Until: {{mutedUntil|date :"dd MMM HH:mm"}}</p>
                <button (click)="unMuteDevice(data.device_id,data.is_muted)" [disabled]="muteButtonClicked"
                        type="submit" class="btn btn-light">UnMute
                    <i *ngIf="muteButtonClicked" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
                </button>
            </div>
        </ng-template>


    </div>
</div>
