<div class="container-fluid p-0">
  <div class="register-container d-flex align-items-center justify-content-center">
    <div class="w-50">
      <h1 class="text-center text-white">
          Add Bussiness
      </h1>
      <form   #bussinessForm="ngForm" (ngSubmit)="addBussiness(bussinessForm)">
        <div class="form-group">
          <label for="name" class="text-white">Bussiness Name</label>
          <input type="text" name="name" class="form-control" id="bussiness-name" placeholder="Bussiness Name"  required   ngModel #name="ngModel">
          <div class="invisible-text text-right  text-white">
       
            </div>
        </div>
          <div class="form-group">
            <label for="password_one" class="text-white">Enter Address</label>
            <input type="text" name="address" class="form-control" id="password_one" placeholder="Address"  required    ngModel #address="ngModel">
            <div class="invisible-text text-right  text-white">
                <small *ngIf="bussinessForm.submitted && address.hasError('required')">
                  This is required field.
                </small>
                
              </div>
          </div>
          <div class="form-group">
              <label for="passowrd_two" class="text-white">Email Address</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="Enter email address" required    ngModel #email="ngModel">
              <div class="invisible-text text-right text-white">
              
                 
                </div>
            </div>
            <div class="form-group">
              <label for="phone-number" class="text-white">Phone Number</label>
              <input type="text" name="phone_number" class="form-control" id="phone-number" placeholder="Enter Phone Number" required    ngModel #phonenumber="ngModel">
              <div class="invisible-text text-right text-white">
                  
                
                 
                </div>
            </div>
         
          <button type="submit" class="btn btn-outline-light float-right ">Submit</button>
        </form>


    </div>
</div>
