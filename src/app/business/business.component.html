<div class="container-fluid  device-container p-0">
    <div class=" d-flex justify-content-center">
        <div class="w-50 mt-5 panel">
            <h1 class="text-center text-white">
            </h1>
            <form *ngIf="!loading" #bussinessForm="ngForm" (ngSubmit)="addBussiness(bussinessForm)">
                <div class="form-group">
                    <label for="name" class="text-white">Business Name</label>
                    <input type="text" name="name" class="form-control form-control-lg" id="bussiness-name" [maxlength]="50"
                           placeholder="Enter Business Name" required [ngModel]="business_data.name" #name="ngModel">
                    <div class="invisible-text text-right  text-white">
                        <small *ngIf="bussinessForm.submitted && name.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="bussinessForm.submitted && errorMessages[0]">
                            {{errorMessages[0]}}
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password_one" class="text-white">Address</label>
                    <input type="text" name="address" class="form-control form-control-lg" id="address" [maxlength]="100"
                           placeholder="Enter Address" pattern="^[A-Za-z0-9-,\s]+$" required
                           [ngModel]="business_data.address" #address="ngModel">
                    <div class="invisible-text text-right  text-white">
                        <small *ngIf="bussinessForm.submitted && address.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="address.hasError('pattern')">
                            Special characters aren't allowed.
                        </small>
                        <small *ngIf="bussinessForm.submitted && errorMessages[1]">
                            {{errorMessages[1]}}
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone-number" class="text-white">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control form-control-lg" id="phone-number" [maxlength]="15"
                           placeholder="Enter Phone Number" required [ngModel]="business_data.phone_number"
                           pattern="^[0-9+-]+$" #phone_number="ngModel">
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="bussinessForm.submitted && phone_number.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="phone_number.hasError('pattern')">
                            Only numeric, '+' and '-' characters allowed.
                        </small>
                        <small *ngIf="bussinessForm.submitted && errorMessages[2]">
                            {{errorMessages[2]}}
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-outline-light float-right ">Submit</button>
            </form>

            <button type="skip" *ngIf="first_login=='true'" (click)="gotoBilling()"
                    class="btn btn-outline-light float-left ">Skip
            </button>

        </div>
    </div>
