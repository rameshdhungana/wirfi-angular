<div class="container-fluid  device-container p-0">
  <div class=" d-flex justify-content-center">
    <div class="w-50 mt-5 panel">
      <h1 class="text-center text-white">
      </h1>
      <form *ngIf="!loading"    #bussinessForm="ngForm" (ngSubmit)="addBussiness(bussinessForm)">
        <div class="form-group">
          <label for="name" class="text-white">Business Name</label>
          <input type="text" name="name" class="form-control" id="bussiness-name" placeholder="Enter Business Name" required [ngModel]="business_data.name" #name="ngModel">
          <div class="invisible-text text-right  text-white">
            <small *ngIf="bussinessForm.submitted && name.hasError('required')">
              This is required field.
            </small>
          </div>
        </div>
          <div class="form-group">
            <label for="password_one" class="text-white">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address" required [ngModel]="business_data.address" #address="ngModel">
            <div class="invisible-text text-right  text-white">
              <small *ngIf="bussinessForm.submitted && address.hasError('required')">
                This is required field.
              </small>
                
              </div>
          
            <div class="form-group">
              <label for="phone-number" class="text-white">Phone Number</label>
              <input type="text" name="phone_number" class="form-control" id="phone-number" placeholder="Enter Phone Number" required  [ngModel]="business_data.phone_number"  pattern="^[0-9+-]+$" #phone_number="ngModel">
              <div class="invisible-text text-right text-white">
                <small *ngIf="bussinessForm.submitted && phone_number.hasError('required')">
                  This is required field.
                </small>
                <small *ngIf="phone_number.hasError('pattern')">
                  Only numeric, '+' and '-' characters allowed.
                </small>
              </div>
            </div>
         </div>
        <button type="submit" class="btn btn-outline-light float-right ">Submit</button>
        </form>
        <button type="skip" *ngIf="first_login=='true'" (click)="gotoBilling()" class="btn btn-outline-light float-left ">Skip</button>
        
    </div>
</div>
