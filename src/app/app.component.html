<div>
    <app-sidebar *ngIf="isLoggedIn" (onToggle)="togglefunction($event)" [isCollapsed]="isCollapsed"
                 [isVisible]="isVisible"></app-sidebar>
    <div class="content" [ngClass]="{'content--collapsed': isCollapseContent,'content--login': !isLoggedIn}">

        <app-topbar *ngIf="isLoggedIn" [(isCollapsed)]="isCollapsed" [(isVisible)]="isVisible"
                    [(isCollapseContent)]="isCollapseContent"></app-topbar>
        <div class="router-outlet-wrapper">
            <router-outlet></router-outlet>
        </div>
        <div *ngIf="messageService.messages.length" class="alert alert-success alert-box">
          
            
            <span class=" float-right">
               
            </span>
            <div *ngFor='let message of messageService.messages'> {{message}}</div>

        </div>
    </div>
</div>
