<div>
    <app-sidebar *ngIf="isLoggedIn"(onToggle)="togglefunction($event)" [isCollapsed]="isCollapsed"  [isVisible]="isVisible"></app-sidebar>
    <div  class="content"   [ngClass]="{'content--collapsed': isCollapseContent,'content--login': !isLoggedIn}" >
           
        <app-topbar  *ngIf="isLoggedIn" [(isCollapsed)]="isCollapsed" [(isVisible)]="isVisible" [(isCollapseContent)]="isCollapseContent"></app-topbar>
        <router-outlet></router-outlet>
    </div>
</div>
