<div class="container-fluid">

    <div class="row mt-4">
        <div class="col-4 text-white">
            <div class="panel">
                <div class="row ">
                    <div class="col-12 pb-2">
                        <span>Clip Roll</span>
                    </div>
                    <div class="col-12 pb-3">
                        <video [src]="videoToPlay" width="100%" controls>Browser did not support</video>
                    </div>
                </div>
                <div class="row">

                    <div class="col-12 pb-3" *ngFor="let count of counter">
                        <div class="video-list">
                            <a (click)="playThisVideo(count)" style="cursor: pointer;">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="https://www.w3schools.com/html/pic_trulli.jpg" width="100%"
                                             height="100%">
                                    </div>

                                    <div class="col-8">
                                        <span style="display: block;">April 18, 2018, at 3:35 PM</span>
                                        <span>3m 21s</span>

                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-8">
            <div class="panel">
                <div class="card text-white text-center">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <ui-switch [(ngModel)]="enable" (click)="onClickMe()">
                          </ui-switch>
                        <h4 class="card-title">Device : {{device_data['data']['name']}}</h4>
                        <div class="card-text mb-2">
                            Serial No: {{device_data['data']['serial_number']}}<br>
                            Address: {{device_data['data']['address']}}
                            <div class="mx-3 d-inline" (click)="copyDeviceInfo()">
                                <i class="fa fa-clipboard"></i>
                            </div>
                        </div>

                        <!-- this creates a google map on the page with the given lat/lng from -->
                        <!-- the component as the initial center of the map: -->
                        <agm-map [latitude]="lat" [longitude]="lng">
                            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                        </agm-map>

                        <table class="table mt-2">
                            <thead>
                            <tr>
                                <th>Day</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let info of device_data['data']['location_hours']">
                                <td>{{info.day_id}}</td>
                                <td>{{info.from_time}}</td>
                                <td>{{info.to_time}}</td>
                            </tr>
                            <tr>
                                <td scope="row"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
