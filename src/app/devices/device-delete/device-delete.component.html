<div class="row justify-content-center align-items-center">
    <div class="col-12  text-white ">
        <h5 class="text-center"> Are you sure you want to delete this device?</h5>
    </div>
    <div class="col-md-12 text-center text-white pb-2">
        <div class="d-block pt-4">
            <h6 class="pb-2"><b>Name:</b> {{device.name}} </h6>
            <h6 class="pb-2">
                <b>Location:</b> {{ device.location_of_device }}
            </h6>
            <h6 class="pb-2">
                <b>Address: </b> {{ device.address }}
            </h6>
            <h6 class="pb-2"><b>Industry Type:</b> {{device.industry_type.name}} </h6>

            
            <div class="pt-3">
                <button (click)="rmDevice(device.id)"
                        type="submit" class=" p-2 btn btn-block btn-danger">Delete
                </button>
                <button class="btn btn-block btn-light" mat-button mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
