<div class="container-fluid device-container p-0">
    <div class=" d-flex  justify-content-center">
        <div class="w-50 mt-5">
            <div class="col-12 pb-3 text-center text-white">
                <img src="../../../assets/images/wirfi-logo.png">
                <span class="d-block">Let's get your WIRFI online and running.</span>
                <span class="d-block">Please enter the network name and password of the</span>
                <span>router you would like to connect to?</span>
            </div>
            <form #networkSettingForm="ngForm" (ngSubmit)="addNetworkSetting(data.device_id,data.primary_network,networkSettingForm)">
                <div class="form-group mt-4">
                    <input type="text" name="ssid_name" class="form-control form-control-lg" id="network-name"
                           placeholder="Network Name (SSID Name)" required ngModel #ssid_name="ngModel">
                    <div class="invisible-text text-right  text-danger">
                        <small *ngIf="networkSettingForm.submitted && ssid_name.hasError('required')">
                            This is required field.
                        </small>
                    </div>
                </div>
                <div class="form-group mt-4 mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" id="password"
                           placeholder="Network Password (SSID Password)" required ngModel #password="ngModel">
                    <div class="invisible-text text-right  text-danger">
                        <small *ngIf="networkSettingForm.submitted && password.hasError('required')">
                            This is required field.
                        </small>
                    </div>
                </div>


                <button type="submit" class="btn btn-light btn-block btn-lg">Connect to Network</button>
            </form>
        </div>
    </div>
</div>
