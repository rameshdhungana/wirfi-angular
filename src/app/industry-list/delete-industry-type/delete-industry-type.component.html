<div class="row justify-content-center align-items-center">
    <div class="col-12  text-white ">

        <button class="float-right " mat-button mat-dialog-close>&#10005;</button>
        <h5 class="text-center"> Are you sure you want to delete this Industry Type?</h5>
    </div>
    <div class="col-md-12 text-center text-white pb-2">

        <div class="d-block pt-4">
            <p class="pb-4"> Name: {{data.name}}</p>
            <div class="pt-5">
                <button (click)="deleteIndustryType(data.id)"
                        type="submit" class=" p-2 btn btn-block btn-light">Delete Preset
                </button>
            </div>
        </div>
    </div>
</div>
