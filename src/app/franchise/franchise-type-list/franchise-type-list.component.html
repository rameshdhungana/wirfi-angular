<div class="container-fluid device-container">
    <div class=" d-flex justify-content-center">
        <div class="w-50 mt-5 text-white">
            <div class="mb-3">
              <button (click)="addFranchiseTypePopUp()" class="btn btn-primary">Add Franchise Type</button>
            </div>
            <div>
              <div class="card" *ngFor="let franchise_type of franchise_list">
                <div class="card-body">
                  <span class="nav-item-text">{{franchise_type.name}}</span>
                  <span class="float-right">
                    <i class="fa fa-fw fa-pencil-alt mr-3" (click)="onClickEdit(franchise_type)"></i>
                    <i class="fa fa-fw fa-trash" (click)="deleteIndustryTypePopUp(franchise_type)"></i>
                  </span>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
