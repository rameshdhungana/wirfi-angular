<div class="container-fluid login-container ">
    <div class="  d-flex align-items-center text-white justify-content-center">
       
     <div>
          <h2 class="text-center mt-5">Add Device</h2>
        <form  [class.was-validated]="deviceInfoform.submitted" #deviceInfoform='ngForm' (ngSubmit)='deviceInfo(deviceInfoform)'>
        <div class="row">   
            <div class="col-md-8 offset-md-2">
           
                <div class="form-group">
                    <label class="text-white" for="device_name">Device Name</label>
                    <input type="text" class="form-control-file" name="device_name" id="device_name" placeholder="" aria-describedby="fileHelpId"  ngModel #name="ngModel" required minlength="3" maxlength="30" #device_name="ngModel"> 
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="deviceInfoform.submitted && device_name.hasError('required')">
                            This is required field.
                        </small>
                    </div>
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="deviceInfoform.submitted && device_name.hasError('maxlength')">
                            Device name exceeds 30 characters
                        </small>
                    </div>
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="deviceInfoform.submitted && device_name.hasError('minlength')">
                            Device name should be greater than 3 characters
                        </small>
                    </div>
                   
                  </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label class="text-white" for="serial_number">Device Serial No</label>
                        <input type="text" class="form-control-file" name="serial_number" id="serial_number" placeholder="" aria-describedby="fileHelpId" ngModel  pattern="^$|^[A-Za-z0-9]+" #serialnumber="ngModel"> 
                        <div class="invisible-text text-right text-white">
                            <small *ngIf="deviceInfoform.submitted && serialnumber.hasError('required')">
                                This is required field.
                            </small>
                        </div>
                        <div class="invisible-text text-right text-white">
                            <small *ngIf="deviceInfoform.submitted && serialnumber.hasError('pattern')">
                                Must be alphanumeric
                            </small>
                        </div>
                    </div>
            </div>
         
            </div>
      
        <div class="row mt-4">
          <div class="col-md-4 offset-md-2">
              <div class="form-group">
                  <label class="text-white" for="location_logo">Location Image</label>
                  <input type="file" class="form-control-file" name="logo"  (change)="onChangeLocation($event)" id="location_logo" placeholder="" aria-describedby="fileHelpId" ngModel #name="ngModel">
                
                </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="text-white" for="location_photo">Device Image</label>
                  <input type="file" class="form-control-file" name="name" (change)="onChangeImage($event)"   id="location_photo" placeholder="" aria-describedby="fileHelpId" ngModel #name="ngModel">
                
              </div>
          </div>
        </div>
       

        <div class="row">
                <div class="col-md-2 d-flex align-items-center text-white">
                    Sunday

                </div>
                <div class="col-md-4">
                        <label for=""></label>
                        <ngb-timepicker name="sun_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for=""></label>
                        <ngb-timepicker name="sun_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                        </div>
                </div>
                <div class="col-md-2 d-flex align-items-center text-white">
                    <ui-switch size="small" [checked]="false" name="toggle_sun"  ngModel></ui-switch>
                </div>
          </div>
          <div class="row">
                <div class="col-md-2 d-flex align-items-center text-white">Monday</div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for=""></label>
                        <ngb-timepicker name="mon_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for=""></label>
                        <ngb-timepicker name="mon_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                        </div>
                </div>
                <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_mon"  ngModel></ui-switch></div>
            </div>
            <div class="row">
                    <div class="col-md-2 d-flex align-items-center text-white">Tuesday</div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for=""></label>
                            <ngb-timepicker name="tue_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for=""></label>
                            <ngb-timepicker name="tue_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                            </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_tue"  ngModel></ui-switch></div>
                </div>
                <div class="row">
                        <div class="col-md-2 d-flex align-items-center text-white">Wednesday</div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="wed_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="wed_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                                </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_wed"  ngModel></ui-switch></div>
                </div>
                <div class="row">
                        <div class="col-md-2 d-flex align-items-center text-white">Thursday</div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="thu_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="thu_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                                </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_thu"  ngModel></ui-switch></div>
                </div>
                <div class="row">
                        <div class="col-md-2 d-flex align-items-center text-white">Friday</div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="fri_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="fri_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                                </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_fri"  ngModel></ui-switch></div>
                </div>
                <div class="row">
                        <div class="col-md-2 d-flex align-items-center text-white">Saturday</div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="sat_time_start" [seconds]="seconds" ngModel></ngb-timepicker>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for=""></label>
                                <ngb-timepicker name="sat_time_end" [seconds]="seconds" ngModel></ngb-timepicker>
                                </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center text-white"><ui-switch size="small" [checked]="false" name="toggle_sat"  ngModel></ui-switch></div>
                </div>
        
          <button type="submit" class="btn btn-primary text-center">Submit</button>
      
  </form>
</div>
    </div>
  </div>
