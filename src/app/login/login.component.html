<div class="container-fluid device-container" >
    <div class="row justify-content-center " >
        <div class="col-md-6 col-lg-4 mt-5 login-container__box">

            <div class="mx-auto mw-460 text-center mt-5">
                <img src="../../assets/images/wirfi-logo.png" class="img img-fluid logo"/>
            </div>
            <div  *ngIf="loadMainComponent && !loadComponent_forget_password">
                <div class="panel-body">
                    <form class="form-horizontal" [class.was-validated]="loginForm.submitted" role="form"
                          #loginForm='ngForm' (ngSubmit)='onSubmit(loginForm)'>

                        <div class="form-group">
                            <label class="text-white">Email</label>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email"
                                   required
                                   email autofocus ngModel #email="ngModel">
                            <div class="invalid-feedback text-right">
                                <span *ngIf="email.hasError('required')">
                                    This is required field.
                                </span>
                                <span *ngIf="email.hasError('email')">
                                    Enter a valid email.
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="text-white">Password</label>
                            <div class="input-group">
                                <input id="password" [type]="passwordType" class="form-control" name="password"
                                       placeholder="Password" ngModel #password="ngModel"
                                       required>
                                <div class="input-group-append">
                                    <a class="input-group-text" style="cursor: pointer;" (click)="togglePassword()"><i
                                            [class]="toggleClass"></i></a>
                                </div>
                            </div>

                            <div class="invalid-feedback text-right">
                  <span *ngIf="password.hasError('required')">
                    This is required field.
                  </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="w-50 btn btn-primary float-right bordered">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <p class="forget-account text-white" href="#" (click)="showForgetPassword();">
                                Forgot Password?
                            </p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a  href="/register"  class="text-white">Create Account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div  *ngIf="loadComponent_forget_password  && !loadMainComponent" class="mt-2">
                <form class="form-horizontal" id="forgot_password_form" style="display: block;"(ngSubmit)='forgetPassword(forgetForm)'
                      accept-charset="UTF-8" method="post"   #forgetForm='ngForm'>

                    <p class="text-white">
                        Enter your Email and we will send you a link to change your password.
                    </p>
                    <div class="form-group">
                        <label for="email_address" class="text-white">Email</label>

                        <input name="email" id="email_address" type="email" class="form-control" placeholder="Your email address" required email ngModel #resetemail="ngModel" >
                        <div class="invalid-feedback text-right">
                                <span *ngIf="resetemail.hasError('required')">
                                    This is required field.
                                </span>
                                <span *ngIf="resetemail.hasError('email')">
                                    Enter a valid email.
                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="w-50 btn btn-primary float-right bordered">
                            Request Password
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="text-center pull-left">
                            <p class="forget-account text-white" href="#" (click)="showMainComponent()">
                                Back to Login
                            </p>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
