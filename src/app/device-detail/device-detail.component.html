<div class="container login-container">


    <div class="card text-white bg-primary text-center">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
            <h4 class="card-title">Device : {{device_data['data']['name']}}</h4>
            <p class="card-text">
                serial no: {{device_data['data']['serial_number']}}<br>

            </p>
            <!-- this creates a google map on the page with the given lat/lng from -->
            <!-- the component as the initial center of the map: -->
            <agm-map [latitude]="lat" [longitude]="lng">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
            <table class="table">
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let info of device_data['data']['location_hours']">
                    <td>{{info.day_id}}</td>
                    <td>{{info.from_time}}</td>
                    <td>{{info.to_time}}</td>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row " style="background-color: white;">
        {{videoToPlay}}

        <div class="col-12">
            <a (click)="playThisVideo(1)" style="cursor: pointer;">

                <video height="100%" width="100%" controls>
                    <source src={{videoToPlay}} type="video/mp4">
                    <!--<source src="http://www.streambox.fr/playlists/test_001/stream.m3u8" type="video/ogg">-->
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>
    <div class="row" style="background-color: white;">

        <div class="col-12 pb-3" *ngFor="let count of counter">
            <a (click)="playThisVideo(count)" style="cursor: pointer;">


                <div class="row">

                    <div class="col-2">
                        <img src="https://www.w3schools.com/html/pic_trulli.jpg" width="100%" height="100%">
                    </div>

                    <div class="col-8">
                        <span style="display: block;">April 18, 2018, at 3:35 PM</span>
                        <span>3m 21s</span>

                    </div>
                </div>
            </a>
        </div>
    </div>


</div>
