<div class="m-5 text-white">
    <section class="leader-table">
        <div class="row">
            <div class="col-md-4">
                <h3><b>Admin Activity Logs</b></h3>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control " placeholder="Search" (keyup)="filterLogs($event.target.value)">
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 table-responsive">
                <table class="table" [mfData]="activityLogs" #mf="mfDataTable" [mfRowsOnPage]="10">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">
                            <mfDefaultSorter by="admin">Admin</mfDefaultSorter>
                        </th>
                        <th scope="col">
                            <mfDefaultSorter by="timestamp">TimeStamp</mfDefaultSorter>
                        </th>
                        <th scope="col">
                            <mfDefaultSorter by="activity">Action</mfDefaultSorter>
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr *ngFor="let log of mf.data; let i = index" [attr.data-index]="i">
                        <th cellpadding="0" cellspacing="0">{{ i + 1 }}</th>
                        <td>{{ log?.admin }}</td>
                        <td>{{ log?.timestamp |date :"dd MMM y HH:mm" }}</td>
                        <td>{{ log?.activity }}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-primary">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
