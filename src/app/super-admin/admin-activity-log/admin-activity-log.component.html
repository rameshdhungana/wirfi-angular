<div class="m-5 text-white">
    <section class="leader-table">
        <div class="row">
            <div class="col-md-9">
                <h2>Admin Activity Logs</h2>
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-md-12 table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Admin</th>
                        <th scope="col">TimeStamp</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let log of activityLogs; let i = index" [attr.data-index]="i">
                        <th cellpadding="0" cellspacing="0">{{ i + 1 }}</th>
                        <td>{{ log?.admin }}</td>
                        <td>{{ log?.timestamp }}</td>
                        <td>{{ log?.activity }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
