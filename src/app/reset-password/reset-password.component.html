<div class="container-fluid p-0">
    <div class="register-container d-flex align-items-center justify-content-center">
      <div class="w-50">
        <h1 class="text-center text-white">
            Reset Password
        </h1>
        <form   #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">

            <div class="form-group">
              <label for="password_one" class="text-white">New Password</label>
              <input type="password" name="new_password1" class="form-control" id="password_one" placeholder="Password"  required minlength="8" ngModel #password_1="ngModel">
              <div class="invisible-text text-right  text-white">
                  <small *ngIf="resetForm.submitted && password_1.hasError('required')">
                    This is required field.
                  </small>
                  <small *ngIf="resetForm.submitted && password_1.hasError('minlength')">
                      Password must be mininum 8 characters long
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="passowrd_two" class="text-white">Confirm New Password</label>
                <input type="password" name="new_password2" class="form-control" id="passowrd_two" placeholder="Enter password again" validateEqual="password1" required minlength="8" ngModel #password_2="ngModel">
                <div class="invisible-text text-right text-white">
                    <small *ngIf="password_2.hasError('validateEqual') && resetForm.submitted ">
                        Password didn't matched.
                      </small>
                    <small *ngIf="resetForm.submitted &&password_2.hasError('required')">
                      This is required field.
                    </small>
                    <small *ngIf="resetForm.submitted && password_2.hasError('minlength')">
                        Password must be mininum 8 characters long
                      </small>
                  </div>
              </div>
           
            <button type="submit" class="btn btn-outline-light float-right ">Submit</button>
          </form>
    </div>
</div>
