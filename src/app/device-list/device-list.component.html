<div class="container-fluid device-container">
    <div class="row pt-4 ">
        <div class="col-md-12  text-white">
            <div class="row">
                <div class="offset-md-6 col-md-2">

                    <button mat-button [matMenuTriggerFor]="presetOptions">Preset</button>

                    <mat-menu #presetOptions="matMenu">
                        <button mat-menu-item (click)="changeSortParams(sortParams['Clear'])">Clear<span
                                *ngIf="presetFilterValue.value.sort_type==sortParams['Clear']" class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item *ngFor="let preset of preset_list" (click)="changePreset(preset.id)">
                            {{preset.name}}<span
                                *ngIf="presetFilterValue.value.id===presetFilterValue.value.id" class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button  mat-menu-item (click)="addPresetPopUp()"><span class="text-primary font-weight-bold">Add Preset</span></button>
                    </mat-menu>
                </div>
                <div class="col-md-2">
                    <button mat-button [matMenuTriggerFor]="filterOptions">Filter</button>

                    <mat-menu #filterOptions="matMenu">
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Clear'])">Clear<span
                                *ngIf="presetFilterValue.value.filter_type==filterParams['Clear']"
                                class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Priority'])">Priority<span
                                *ngIf="presetFilterValue.value.filter_type==filterParams['Priority']"
                                class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Problems'])">Problems<span
                                *ngIf="presetFilterValue.value.filter_type==filterParams['Problems']"
                                class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Franchise'])">Franchise<span
                                *ngIf="presetFilterValue.value.filter_type==filterParams['Franchise']"
                                class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item [matMenuTriggerFor]="types_of_industry">Industry
                            {{presetFilterValue.value.filter_keys}}
                        </button>
                    </mat-menu>

                    <mat-menu #types_of_industry="matMenu">
                        <mat-checkbox *ngFor="let type of industry_type"
                                      [checked]="presetFilterValue.value.filter_keys.indexOf(type.id)!=-1"
                                      (click)="changeFilterParams(filterParams['Industry'],type.id)">
                            {{type.name}}{{presetFilterValue.value.filter_keys.indexOf(type.id)!=-1}}
                        </mat-checkbox>
                    </mat-menu>


                </div>
                <div class="col-md-2">

                    <button mat-button [matMenuTriggerFor]="sortOptions">Sort</button>

                    <mat-menu #sortOptions="matMenu">
                        <button mat-menu-item (click)="changeSortParams(sortParams['Clear'])">Clear<span
                                *ngIf="presetFilterValue.value.sort_type==sortParams['Clear']" class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['NetworkStatus'])">Network
                            Status<span
                                    *ngIf="presetFilterValue.value.sort_type==sortParams['NetworkStatus']"
                                    class="float-right"><i
                                    class="fa fa-check "></i></span>
                        </button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['Location'])">Location<span
                                *ngIf="presetFilterValue.value.sort_type==sortParams['Location']" class="float-right"><i
                                class="fa fa-check "></i></span></button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['InstallationDate'])">Installation
                            Date<span
                                    *ngIf="presetFilterValue.value.sort_type==sortParams['InstallationDate']"
                                    class="float-right"><i
                                    class="fa fa-check "></i></span>
                        </button>
                    </mat-menu>
                </div>
            </div>
            ï¿¼
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 text-white">
                    <div *ngFor="let device of deviceList.value">
                        <div class="panel">
                            <div class="card text-center">
                                <div ngbDropdown class="d-inline-block">
                                    <div class="setting_icon" id="dropdownBasic1" ngbDropdownToggle>
                                        <i class="fas fa-cog"></i>
                                    </div>

                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                        <button *ngIf="device.device_settings?.mute_settings;else firstTimeCreated"
                                                class="dropdown-item"
                                                (click)="muteDevicePopUp(device.id,!device.device_settings.mute_settings.is_muted,device.device_settings.mute_settings.mute_start,device.device_settings.mute_settings.mute_duration)">
                                            {{device.device_settings.mute_settings.is_muted ?'UnMute':'Mute'}}
                                        </button>
                                        <ng-template #firstTimeCreated>
                                            <button class="dropdown-item" (click)="muteDevicePopUp(device.id,true)">
                                                Mute
                                            </button>
                                        </ng-template>
                                        <button class="dropdown-item">Another Action</button>
                                        <button class="dropdown-item">Something else is here</button>
                                    </div>
                                </div>

                                <a class="nounderline text-white" href="/device/{{device.id}}">
                                    <img src={{API_URl}}{{device.machine_photo}}
                                         class="img-fluid mx-auto d-block device-image" style="max-width:200px;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span>{{device.name}} &#9679; {{device.industry_type.name}}</span>
                                        </h5>
                                        <p class="card-text"><span>{{device.address}}</span></p>
                                        <i class="fas fa-wifi" style="color: green"></i>&nbsp;
                                        <i class="far fa-moon" style="color: white"></i>&nbsp;
                                        <i class="fas fa-camera" style="color: white"></i>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
