<div class="container-fluid device-container">
    <div class="row pt-4 ">
        <div class="col-md-12  text-white">
            <div class="row">
                <div class="offset-md-6 col-md-2">
                    <div ngbDropdown>
                        <div id="preset" ngbDropdownToggle>Preset</div>
                        <div ngbDropdownMenu aria-labelledby="preset">

                            <button class="dropdown-item">Preset

                            </button>

                            <button class="dropdown-item">Another Action</button>
                            <button class="dropdown-item">Something else is here</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-2">
                    <div ngbDropdown>
                        <div id="filter" ngbDropdownToggle>Filter</div>
                        <div ngbDropdownMenu aria-labelledby="filter">

                            <button class="dropdown-item">Clear

                            </button>

                            <button class="dropdown-item">Priority</button>
                            <button class="dropdown-item">Problems</button>
                            <button class="dropdown-item">Franchise</button>
                            <button class="dropdown-item">Industry</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-2">
                    <div ngbDropdown>
                        <div id="sort" ngbDropdownToggle>Sort</div>
                        <div ngbDropdownMenu aria-labelledby="sort">

                            <button (click)="changeSortParams(sortParams['Clear'])" class="dropdown-item">Clear</button>
                            <button (click)="changeSortParams(sortParams['Location'])" class="dropdown-item">Location
                            </button>
                            <button (click)="changeSortParams(sortParams['Priority'])" class="dropdown-item">Priority
                            </button>
                            <button (click)="changeSortParams(sortParams['Problems'])" class="dropdown-item">Problems
                            </button>
                            <button (click)="changeSortParams(sortParams['Franchise'])" class="dropdown-item">
                                Franchise
                            </button>
                            <button (click)="changeSortParams(sortParams['Industry'])" class="dropdown-item">Industry
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            ï¿¼
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6  text-white">
                    <div *ngFor="let device of device_list">
                        <div class="panel">
                            <div class="card text-center">
                                <div ngbDropdown class="d-inline-block">
                                    <div class="setting_icon" id="dropdownBasic1" ngbDropdownToggle><i
                                            class="fa fa-cog"></i>
                                    </div>
                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

                                        <button *ngIf="device.device_settings?.mute_settings;else firstTimeCreated"
                                                class="dropdown-item"
                                                (click)="muteDevicePopUp(device.id,!device.device_settings.mute_settings.is_muted,device.device_settings.mute_settings.mute_start,device.device_settings.mute_settings.mute_duration)">
                                            {{device.device_settings.mute_settings.is_muted ?'UnMute':'Mute'}}
                                        </button>
                                        <ng-template #firstTimeCreated>
                                            <button
                                                    class="dropdown-item"
                                                    (click)="muteDevicePopUp(device.id,true)">
                                                Mute
                                            </button>
                                        </ng-template>
                                        <button class="dropdown-item">Another Action</button>
                                        <button class="dropdown-item">Something else is here</button>
                                    </div>

                                </div>

                                <a class="nounderline text-white" href="/device/{{device.id}}">
                                    <img src={{API_URl}}{{device.machine_photo}}

                                         class="img-fluid mx-auto d-block device-image" style="max-width:200px;">
                                    <div class="card-body">
                                        <h4 class="card-title"><span>{{device.name}}</span></h4>
                                        <p class="card-text">Serial Number:<span>{{device.serial_number}}</span></p>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
