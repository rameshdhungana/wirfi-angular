<div class="container-fluid device-container">
    <div class="row pt-4 ">
        <div class="col-md-12  text-white">
            <div class="row">

                <div class="col-md-2">
                    <button mat-button [matMenuTriggerFor]="filterOptions">Filter</button>

                    <mat-menu #filterOptions="matMenu">
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Clear'])">Clear</button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Priority'])">Priority</button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Problems'])">Problems</button>
                        <button mat-menu-item (click)="changeFilterParams(filterParams['Franchise'])">Franchise</button>
                        <button mat-menu-item [matMenuTriggerFor]="types_of_industry">Industry</button>
                    </mat-menu>

                    <mat-menu #types_of_industry="matMenu">
                        <mat-checkbox *ngFor="let type of industry_type" [checked]="true"
                                      (click)="changeFilterParams(filterParams['Industry'],type.id,$event)">
                            {{type.name}}
                        </mat-checkbox>
                    </mat-menu>


                </div>
                <div class="col-md-2">

                    <button mat-button [matMenuTriggerFor]="sortOptions">Sort</button>

                    <mat-menu #sortOptions="matMenu">
                        <button mat-menu-item (click)="changeSortParams(sortParams['Clear'])">Clear</button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['NetworkStatus'])">Network Status
                        </button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['Location'])">Location</button>
                        <button mat-menu-item (click)="changeSortParams(sortParams['InstallationDate'])">Installation
                            Date
                        </button>
                    </mat-menu>
                </div>
            </div>
            ï¿¼
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 text-white" *ngFor="let device of deviceList.value">
                    <div>
                        <div class="panel">
                            <div class="card text-center">
                                <div ngbDropdown class="d-inline-block">
                                    <div class="setting_icon" id="dropdownBasic1" ngbDropdownToggle>
                                        <i class="fas fa-cog"></i>
                                    </div>

                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                        <button *ngIf="device?.device_settings?.mute_settings; else firstTimeCreated"
                                                class="dropdown-item"
                                                (click)="muteDevicePopUp(device.id, !device?.device_settings?.mute_settings?.is_muted, device?.device_settings?.mute_settings?.mute_start, device?.device_settings?.mute_settings?.mute_duration)">
                                            {{device?.device_settings?.mute_settings?.is_muted ?'UnMute':'Mute'}}
                                        </button>
                                        <ng-template #firstTimeCreated>
                                            <button class="dropdown-item" (click)="muteDevicePopUp(device.id,true)">
                                                Mute
                                            </button>
                                        </ng-template>
                                        <button class="dropdown-item">Another Action</button>
                                        <button class="dropdown-item">Something else is here</button>
                                    </div>
                                </div>

                                <a class="nounderline text-white" href="/device/{{device.id}}">
                                    <img src={{API_URl}}{{device.machine_photo}}
                                         class="img-fluid mx-auto d-block device-image" style="max-width:200px;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span>{{device.name}} &#9679; {{device.industry_type.name}}</span>
                                        </h5>
                                        <p class="card-text"><span>{{device.address}}</span></p>
                                        <div *ngIf="(device.device_status | json) != '{}'">
                                          <h6 class="card-title"><span>{{status_dict[device?.device_status?.status]}} &#9679; {{device?.device_status?.timestamp | timeAgo}}</span>
                                          </h6>
                                          Last updated: {{device?.device_status?.timestamp | datetimeformat}}<br>
                                        </div>

                                        <i class="fas fa-wifi fa-wifi-off"></i>&nbsp;
                                        <i class="fas fa-moon" [ngClass]="!device?.device_settings?.sleep_settings?.has_sleep_feature ? 'fa-moon-unavailable' : (device?.device_settings?.sleep_settings?.is_asleep ? 'fa-moon-asleep' : '')"></i>&nbsp;
                                        <i class="fas fa-camera" [ngClass]="device?.camera_service?.length == 0 ? 'fa-camera-unavailable' : (!device?.camera_service[0]?.is_on ? 'fa-camera-off' : '')"></i>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
