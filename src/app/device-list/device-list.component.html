

<div class="container-fluid login-container" >

    <div class="row pt-4">
      <div *ngFor="let device of device_list" class="col-md-6 text-white">
        <div class="card text-center">
          <img src="http://via.placeholder.com/800x150" class="img-fluid">
          <div class="card-body">
            <h4 class="card-title"><span>{{device.name}}</span></h4>
            <p class="card-text">Serial Number:<span>{{device.serial_number}}</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
    </div>
</div>
