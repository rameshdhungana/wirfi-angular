<div class="container-fluid device-container" >
    <div class="row">
      <div class="col-md-12">

        <div class=" d-flex justify-content-center">
            <div class="w-50 mt-5 text-white panel">
            <div class="card">
              <div *ngIf="loading" class="card-body">
                <div *ngIf="person.profile">
                  <img class="img-fluid" src="{{person['profile']['profile_picture']}}">
                </div>
                <h3 class="card-title">Name: {{person['full_name']}}</h3>
                <div *ngIf="person.profile">
                  <p  class="card-text">Address: {{person['profile']['address']}}</p>
                  <p class="card-text">Phone Number: {{person['profile']['phone_number']}}</p>
                </div>
                <div *ngIf="!person.profile">
                    
                    <p class="card-text">Please add your profile information</p>
                  </div>
                  <button class="btn btn-outline-light mt-2" routerLink="/profile-update">Edit</button>
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </div>
</div>
