<div class="container-fluid p-0">
    <div class="register-container d-flex align-items-center justify-content-center">
        <div class="w-50">

            <div class="mx-auto mw-460 text-center mt-2">
                <img src="../../assets/images/wirfi-logo.png" class="img img-fluid logo"/>
            </div>
            <h1 class="text-center text-white">
                SIGNUP
            </h1>
            <form [class.was-validated]="registerForm.submitted" #registerForm="ngForm"
                  (ngSubmit)="onSubmit(registerForm)">
                <div class="form-group">
                    <label for="input_first_name" class="text-white">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="input_first_name"
                           aria-describedby="emailHelp" placeholder="Enter First Name" required ngModel
                           #first_name="ngModel">
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="registerForm.submitted && first_name.hasError('required')">
                            This is required field.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_last_name" class="text-white">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="input_last_name"
                           aria-describedby="emailHelp" placeholder="Enter Last Name" required ngModel
                           #last_name="ngModel">
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="registerForm.submitted && last_name.hasError('required')">
                            This is required field.
                        </small>

                    </div>
                </div>

         
                <div class="form-group">
                    <label for="input_email" class="text-white">Email address</label>
                    <input type="email" name="email" class="form-control" id="input_email" aria-describedby="emailHelp"
                           placeholder="Enter email" required email ngModel #email="ngModel">
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="registerForm.submitted && email.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="registerForm.submitted && email.hasError('email')">
                            Invalid Email Field
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_one" class="text-white">Password</label>
                    <input type="password" name="password1" class="form-control" id="password_one"
                           placeholder="Password" required minlength="8" ngModel #password_1="ngModel">
                    <div class="invisible-text text-right  text-white">
                        <small *ngIf="registerForm.submitted && password_1.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="registerForm.submitted && password_1.hasError('minlength')">
                            Password must be mininum 8 characters long
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passowrd_two" class="text-white">Password</label>
                    <input type="password" name="password2" class="form-control" id="passowrd_two"
                           placeholder="Enter password again" validateEqual="password1" required minlength="8" ngModel
                           #password_2="ngModel">
                    <div class="invisible-text text-right text-white">
                        <small *ngIf="password_2.hasError('validateEqual') && registerForm.submitted ">
                            Password didn't matched.
                        </small>
                        <small *ngIf="registerForm.submitted &&password_2.hasError('required')">
                            This is required field.
                        </small>
                        <small *ngIf="registerForm.submitted && password_2.hasError('minlength')">
                            Password must be mininum 8 characters long
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-light float-right ">Submit</button>
            </form>

            <a [routerLink]="['/login']" class="text-white">back to login page</a>

        </div>
    </div>
    </div>
