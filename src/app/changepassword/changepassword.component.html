<div class="container-fluid device-container p-0">
  <div class=" d-flex  justify-content-center">
    <div class="w-50 mt-5">
      <h1 class="text-center text-white">
          Reset Password
      </h1>
      <form   #changeForm="ngForm" (ngSubmit)="changePassword(changeForm)">
        <div class="form-group">
          <label for="old_password" class="text-white">Old Password</label>
          <input type="password" name="old_password" class="form-control" id="old_password" placeholder="Password"  required minlength="8"   ngModel #old_password="ngModel">
          <div class="invisible-text text-right  text-white">
              <small *ngIf="changeForm.submitted && old_password.hasError('required')">
                This is required field.
              </small>
              <small *ngIf="changeForm.submitted && old_password.hasError('minlength')">
                  Password must be minimum 8 characters long
                </small>
            </div>
        </div>
          <div class="form-group">
            <label for="password_one" class="text-white">New Password</label>
            <input type="password" name="new_password1" class="form-control" id="password_one" placeholder="Password" required minlength="8" ngModel #new_password1="ngModel">
            <div class="invisible-text text-right  text-white">
                <small *ngIf="changeForm.submitted && new_password1.hasError('required')">
                  This is required field.
                </small>
                <small *ngIf="changeForm.submitted && new_password1.hasError('minlength')">
                    Password must be minimum 8 characters long
                  </small>
              </div>
          </div>
          <div class="form-group">
              <label for="passowrd_two" class="text-white">Confirm New Password</label>
              <input type="password" name="new_password2" class="form-control" id="passowrd_two" placeholder="Enter password again" validateEqual="new_password1" required minlength="8" ngModel #new_password2="ngModel">
              <div class="invisible-text text-right text-white">
                  <small *ngIf="new_password2.hasError('validateEqual') && changeForm.submitted ">
                      Password didn't matched.
                    </small>
                  <small *ngIf="changeForm.submitted && new_password2.hasError('required')">
                    This is required field.
                  </small>
                  <small *ngIf="changeForm.submitted && new_password2.hasError('minlength')">
                      Password must be minimum 8 characters long
                    </small>
                </div>
            </div>
         
          <button type="submit" class="btn btn-outline-light float-right ">Submit</button>
        </form>


    </div>
</div>
